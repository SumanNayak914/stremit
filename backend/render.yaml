services:
  - type: web
    name: stemite-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_APP_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
